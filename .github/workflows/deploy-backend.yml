name: Deploy - Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1

jobs:
  deploy-zoom-proxy:
    name: Deploy Zoom Proxy Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker to use gcloud as credential helper
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: ./backend/zoom-proxy
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/zoom-phone-feedback/zoom-proxy:${{ github.sha }}"
          IMAGE_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/zoom-phone-feedback/zoom-proxy:latest"

          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy zoom-proxy \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/zoom-phone-feedback/zoom-proxy:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "ZOOM_WEBHOOK_SECRET_TOKEN=ZOOM_WEBHOOK_SECRET_TOKEN:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,GCP_PUBSUB_TOPIC=GCP_PUBSUB_TOPIC:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

  deploy-processor:
    name: Deploy Backend Processor Service
    runs-on: ubuntu-latest
    needs: deploy-zoom-proxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker to use gcloud as credential helper
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: ./backend/processor
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/zoom-phone-feedback/backend-processor:${{ github.sha }}"
          IMAGE_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/zoom-phone-feedback/backend-processor:latest"

          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend-processor \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/zoom-phone-feedback/backend-processor:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --no-allow-unauthenticated \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "OPENAI_API_KEY=OPENAI_API_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest,ZOOM_ACCOUNT_ID=ZOOM_ACCOUNT_ID:latest,ZOOM_CLIENT_ID=ZOOM_CLIENT_ID:latest,ZOOM_CLIENT_SECRET=ZOOM_CLIENT_SECRET:latest" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --min-instances 0 \
            --concurrency 10

      - name: Configure Pub/Sub to invoke Cloud Run
        run: |
          SERVICE_URL=$(gcloud run services describe backend-processor --region ${{ env.GCP_REGION }} --format 'value(status.url)')

          gcloud pubsub subscriptions update zoom-webhook-subscription \
            --push-endpoint=$SERVICE_URL \
            --push-auth-service-account=${{ secrets.GCP_PUBSUB_INVOKER_SA }} || \
          gcloud pubsub subscriptions create zoom-webhook-subscription \
            --topic=zoom-webhook-topic \
            --push-endpoint=$SERVICE_URL \
            --push-auth-service-account=${{ secrets.GCP_PUBSUB_INVOKER_SA }} \
            --ack-deadline=600
