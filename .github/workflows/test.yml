name: CI - Test & Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Build Next.js application
        run: npm run build
        env:
          # Add necessary environment variables for build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment test coverage on PR
        if: github.event_name == 'pull_request'
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-step: all
          coverage-file: ./coverage/coverage-summary.json
          base-coverage-file: ./coverage/coverage-summary.json

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend dependencies (zoom-proxy)
        working-directory: ./backend/zoom-proxy
        run: npm ci

      - name: Lint backend (zoom-proxy)
        working-directory: ./backend/zoom-proxy
        run: npm run lint || echo "Lint script not found, skipping"

      - name: Type check backend (zoom-proxy)
        working-directory: ./backend/zoom-proxy
        run: npm run type-check || npx tsc --noEmit

      - name: Install backend dependencies (processor)
        working-directory: ./backend/processor
        run: npm ci

      - name: Lint backend (processor)
        working-directory: ./backend/processor
        run: npm run lint || echo "Lint script not found, skipping"

      - name: Type check backend (processor)
        working-directory: ./backend/processor
        run: npm run type-check || npx tsc --noEmit
